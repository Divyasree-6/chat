<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                    <span class="user-name">You</span>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="newChatBtn"><i class="fas fa-comment-alt"></i></button>
                    <button class="action-btn" id="menuBtn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search or start new chat" id="searchInput">
                </div>
            </div>

            <!-- Chat List -->
            <div class="chat-list" id="chatList">
                <!-- Chat items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <img src="https://via.placeholder.com/300x200" alt="WhatsApp Web">
                    <h2>WhatsApp Web</h2>
                    <p>Send and receive messages without keeping your phone online.</p>
                    <p>Use WhatsApp on up to 4 linked devices and 1 phone at the same time.</p>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chatInterface" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-info">
                        <img src="https://via.placeholder.com/40" alt="Contact" class="contact-pic" id="contactPic">
                        <div class="contact-details">
                            <h3 id="contactName">Contact Name</h3>
                            <span class="status" id="contactStatus">online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn"><i class="fas fa-search"></i></button>
                        <button class="action-btn"><i class="fas fa-paperclip"></i></button>
                        <button class="action-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-container" id="messagesContainer">
                    <div class="messages" id="messages">
                        <!-- Messages will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <button class="action-btn"><i class="fas fa-smile"></i></button>
                    <button class="action-btn"><i class="fas fa-paperclip"></i></button>
                    <div class="message-input">
                        <input type="text" placeholder="Type a message" id="messageInput">
                    </div>
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Chat</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search contacts" id="contactSearch">
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Contacts will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
